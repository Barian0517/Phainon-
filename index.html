    <style>
      body {
        background-color: #000;
        margin: 0;
        overflow: hidden;
      }
      
      /* Cursor Blinking */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      /* Moving Scanlines */
      @keyframes scanline-scroll {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }
      .animate-scanline {
        animation: scanline-scroll 10s linear infinite;
        background-size: 100% 4px; /* Size of the scanline pattern */
      }

      /* CRT Refresh Bar (Rolling horizontal band) */
      @keyframes scan-bar {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      .animate-scan-bar {
        animation: scan-bar 8s linear infinite;
      }

      /* Subtle Screen Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.97; }
        15% { opacity: 0.99; }
        20% { opacity: 0.95; }
        25% { opacity: 0.98; }
        30% { opacity: 0.94; }
        35% { opacity: 0.98; }
        40% { opacity: 0.96; }
        45% { opacity: 0.99; }
        50% { opacity: 0.98; }
        55% { opacity: 0.96; }
        60% { opacity: 0.99; }
        65% { opacity: 0.96; }
        70% { opacity: 1.0; }
        75% { opacity: 0.98; }
        80% { opacity: 0.96; }
        85% { opacity: 0.99; }
        90% { opacity: 0.97; }
        95% { opacity: 0.98; }
        100% { opacity: 0.97; }
      }
      .animate-flicker {
        animation: flicker 0.15s infinite;
      }
    </style>
